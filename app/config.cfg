[nlp]
lang = "en"
pipeline = ["llm_ner"]

[components]

[components.llm_ner]
factory = "llm_ner"

[components.llm_ner.task]
@llm_tasks = "spacy.NER.v1"
labels = "PERSON,EMAIL_ADDRESS,PHONE_NUMBER"

[components.llm_ner.model]
@llm_models = "spacy.GPT-3-5.v3"
name = "gpt-5-nano"
config = {"temperature": 1}
