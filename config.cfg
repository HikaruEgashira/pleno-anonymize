[nlp]
lang = "en"
pipeline = ["llm_ner"]

[components]

[components.llm_ner]
factory = "llm_ner"

[components.llm_ner.task]
@llm_tasks = "spacy.NER.v1"
labels = "PERSON,EMAIL_ADDRESS,PHONE_NUMBER"

[components.llm_ner.model]
@llm_models = "langchain.OpenAIChat.v1"
name = "gpt-3.5-turbo"
config = {"temperature": 0}
